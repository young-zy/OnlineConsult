<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>登陆</title>
    <link href="./css/mdui.min.css" rel="stylesheet" type="text/css">
    <script src="./js/mdui.min.js"></script>
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-loaded">
<script type="text/javascript">
    function buttonsubmit() {
        document.getElementById('username_form').submit();
        return false
    }

    function show() {
        window.location.href = "./show";
        return false
    }
</script>
<header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
        <a class="mdui-typo-headline mdui-hidden-xs" href="">登陆</a>
        <a class="mdui-typo-title" href=""></a>
        <div class="mdui-toolbar-spacer"></div>
    </div>
</header>
<br><br><br>
<div class="mdui-container">
    <div class="mdui-card">
        <div class="mdui-container">
            <form action="./login" id="username_form" method="POST">
                <div class="mdui-textfield mdui-textfield-floating-label" id="username-textfield">
                    <label class="mdui-textfield-label">用户名</label>
                    <input class="mdui-textfield-input" id="username-textinput" name="name" type="text"/>
                </div>
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">密码</label>
                    <input class="mdui-textfield-input" pattern="^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z]).*$" required
                           type="password"/>
                    <div class="mdui-textfield-error">密码至少 6 位，且包含大小写字母</div>
                    <div class="mdui-textfield-helper">请输入至少 6 位，且包含大小写字母的密码</div>
                </div>
            </form>
            <div class="mdui-row">
                <div class="mdui-col-xs-0 mdui-col-sm-9">

                </div>
                <div class="mdui-col-xs-12 mdui-col-sm-3">
                    <button class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-ripple" onclick=buttonsubmit()>
                        登陆
                    </button>
                    <button class="mdui-btn mdui-ripple" onclick={location.href='register.html'}>注册</button>
                </div>
            </div>
            <br><br><br>
        </div>
    </div>
</div>
</body>
</html>
